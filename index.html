<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OM-Quest</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    </head>
  <body>
    <div id="app">
      <div id="navigation_div">
	<input type="button" id="home_btn" class="btn" value="Home"/>
	<input type="button" id="about_btn" class="btn" value="About"/>
	<input type="button" id="help_btn" class="btn" value="Help"/>
      </div>
      <div id="title_div">
	<h1 id="title">OM-Quest</h1>
      </div>
      <div id="custom_div">
	<input id="start_btn" type="button" value="Start" class="btn" onclick="start()"/>
	<input id="stop_btn" type="button" value="Stop" class="btn" onclick="stop()"/>
	<input id="reset_btn" type="button" value="Reset" class="btn" onclick="reset()"/>
	<input id="stats_btn" type="button" value="Stats" class="btn" onclick="stats()"/>
	<input id="settings_btn" type="button" value="Settings" class="btn" onclick="settings()"/>
      </div>
      <div id="canvas_div">
	<canvas id="canvas" width="1000" height="600"></canvas>
      </div>
      <div id="stats_div">
	<fieldset>
	  <legend>Statistics</legend>
	  <h1 class="stats_h1" id="stats_level">Level : 1</h1>
	  <h1 class="stats_h1" id="stats_strength">Strength : 1</h1>
	  <h1 class="stats_h1" id="stats_damage">Damage : 25</h1>
	  <h1 class="stats_h1" id="stats_agility">Agility : 1</h1>
	  <h1 class="stats_h1" id="stats_armor">Armor : 0</h1>
	</fieldset>
      </div>
      <div id="settings_div">
	<fieldset>
	  <legend>Graphics</legend>
	  <h1>Character Sprite</h1>
	  <h1>Attack Sprite</h1>
	</fieldset>
	<fieldset>
	  <legend>Website</legend>
	  <h1>Font Color</h1>
	  <input type="text" value="font_color_hex"/>
	  <input type="button" value="submit_font_color_hex" class="btn"/>
	</fieldset>
      </div>
    </div>
    <script language="javascript" src="js/grid.js" type="text/javascript"></script>
    <script src="js/player.js" language="javascript" type="text/javascript"></script>
    <script src="js/attack.js" language="javascript" type="text/javascript"></script>
    <script src="js/healthbar.js" language="javascript" type="text/javascript"></script>
    <script src="js/expbar.js" language="javascript" type="text/javascript"></script>
    <script src="js/mainscript.js" language="javascript" type="text/javascript"></script>
    </body>
</html>
